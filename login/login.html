<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nemo1">
      <div class="user_icon">
        <img src="/login/images/user.png" alt="유저 아이콘" />
      </div>
      <div class="id_">
        <label for="login_id"></label>
        <input
          type="text"
          name="login_id"
          id="login_id"
          required
          placeholder="ID"
          maxlength="10"
        />
      </div>
      <div class="pw_">
        <label for="login_pw"></label>
        <input
          type="password"
          name="login_pw"
          id="login_pw"
          required
          placeholder="PASSWORD"
          maxlength="10"
        />
      </div>
      <div class="rem_id">
        <input type="checkbox" name="check_id" id="check_id" />
        <label for="check_id">remember ID</label>
      </div>
      <div class="for_pw"><a href="#">Forgot Password?</a></div>
      <div class="buts">
        <button type="submit" class="login_but">Login</button>
        <button type="submit" class="join_but">Join</button>
      </div>
    </div>
  </body>
</html>
